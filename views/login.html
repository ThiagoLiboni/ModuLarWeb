<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../src/style.css">
    <link rel="shortcut icon" href="../src/img/logoBlack.png" sizes="32x32" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
    <title>Login-ModuLar</title>
</head>
<body style=" background-image: url(../src/img/gradient-gray.PNG); background-size: cover;">
    <div class="container log userlog">
        <div class="logoLogin bg-black">
            <img src="../src/img/logoWhite.png" style="filter: blur(15px);">
            <div class="welcomeLogin"><h1>Welcome</h1><p>sign in to your account</p></div>
            <div class="createAccount"><a href="#" class="createA" id="createAccount">Create account</a></div>
            <div class="siteLink"><a href="../main.html">modularsolution.netlify.app/</a></div>
        </div>
        <div class="logIn">
            <div class="titleLog"><h1 style="font-size: 30px; margin: 0;">Login</h1></div>
            <form>
                <div class="mb-3 logBox">
                  <label for="validationDefault01 " class="form-label" style="font-size: 12px;" >Email address</label>
                  <input type="email" class="form-control inputLog" id="validationDefault01" value="" style="font-size: 12px;" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text" style="font-size: 10px;">We'll never share your email with <br>anyone else.</div>
                </div>
                <div class="mb-3 logBox">
                  <label for="validationDefault02" class="form-label"style="font-size: 12px" >Password</label>
                  <input type="password" class="form-control inputLog " id="validationDefault02" value="" style="font-size: 12px;" required>
                  <i class="bi bi-eye"></i>
                </div>
                <div class="mb-3 form-check ">
                  <input type="checkbox" class="form-check-input border border-black border-opacity-25" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1" style="font-size: 12px;">Remind me</label>
                </div>
                <button type="submit" class="btn btn-primary" id="enter">Enter</button>
              </form>
        </div>

    </div>
    
</body>
<script type="module" src="../js/indexUser.js"></script>
  
</html>
