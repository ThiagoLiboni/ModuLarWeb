<body style=" background-image: url(../src/img/gradient-gray.PNG); background-size: cover;">

                    <div class="col-md-4 inputSignUp">

                        <input type="text" class="form-control" value="" id="validationDefault05" required>
                    </div>

                        <div class="input-group">

                    </div>
                    <div class="col-12 inputSignUp termSignUp">
                        <div class="form-check">
                            <input class="form-check-input border border-black" type="checkbox" value=""
                                id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                Agree to terms and conditions.
                            </label>
                            <a href="#">Terms and conditions</a>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary bg-secondary border border-secondary border-opacity-50"
                            type="submit" id="Nxt">Next</button>
                    </div>
                </form>


            </div>

        </div>
    </div>
    
    <script type="module" src="../js/indexUser.js"></script>
